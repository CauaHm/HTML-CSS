<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">

        
        <fieldset>
            <legend>Idade</legend>
            <p>
                <label for="iano">Ano em que você nasceu: </label>
                <input type="number" name="ano" id="iano" min="1990" max="2023" placeholder="2000" oninput="calcIdade()">
            </p>
            <p>
                <label for="iidade">Sua idade:</label>
                <output id="iout">0</output>
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reset">
        </p>

    </form>

    <script>

        function calcIdade() {

            let atual = new Date().getFullYear()
            
            iout.innerHTML = Number(atual) - Number(iano.value) 

        }

    </script>
</body>
</html>
