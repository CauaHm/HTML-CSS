<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }        

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        th, .total {
            background-color: gray;
            color: white;            
        }

        .num, .total {
            text-align: right;
        }
    </style>
</head>
<body> 
    <h1>Uso de tabelas grandes</h1>
    <!--
        ANATOMIA PARA TABELAS   
        TABLE
            CAPTION
            THEAD
                TR, TD, TH                          
            TBODY
                TR, TD, TH                          
            TFOOT
                TR, TD, TH              
    -->
    <table>
        <caption>População das unidades feverativas</caption>
         <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
         </thead>
         <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45 919 049</td>
            </tr>
         </tbody>
         <tfoot>
            <th>Total de Habitantes</th>
            <td class="total"><strong>210.147.125</strong></td>
         </tfoot>
    </table>
</body>
</html>
